<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>百年好合 | 永结同心</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #fff9f9;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            animation: fadeIn 2s;
        }

        .title {
            font-size: clamp(2.5em, 6vw, 3.5em);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3;
        }

        .carousel {
            width: min(90%, 800px);
            height: 450px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .carousel-list {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
            z-index: 1;
        }

        .carousel-item.active {
            opacity: 1;
            z-index: 2;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 修复按钮样式 */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: #ff6b6b;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
            display: block !important;
        }

        .carousel:hover .carousel-btn {
            opacity: 1;
        }

        .left-btn { left: 20px; }
        .right-btn { right: 20px; }

        .indicator-list {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 999;
        }

        .indicator-item {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator-item.active {
            background: #ff6b6b;
            transform: scale(1.2);
        }

        .message-box {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 30px 0;
            line-height: 1.8;
            font-size: clamp(1em, 4vw, 1.1em);
            color: #666;
            backdrop-filter: blur(5px);
            animation: slideUp 1.5s ease-out;
        }

        .heart { color: #ff4d4d; }
        .petals { position: fixed; width: 100%; height: 100%; pointer-events: none; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .carousel { height: 300px; }
            .carousel-btn { width: 35px; height: 35px; font-size: 20px; }
            .message-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="petals"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">祝语文老师 & 先生永浴爱河</h1>
            <div class="carousel">
                <ul class="carousel-list">
                    <li class="carousel-item active">
                        <img src="https://cdn.jsdelivr.net/gh/XiaoXueTu555/XiaoXueTu555.github.io@main/couple-img1.jpg">
                    </li>
                    <li class="carousel-item">
                        <img src="https://cdn.jsdelivr.net/gh/XiaoXueTu555/XiaoXueTu555.github.io@main/couple-img2.jpg">
                    </li>
                    <li class="carousel-item">
                        <img src="https://cdn.jsdelivr.net/gh/XiaoXueTu555/XiaoXueTu555.github.io@main/couple-img3.jpg">
                    </li>
                    <li class="carousel-item">
                        <img src="https://cdn.jsdelivr.net/gh/XiaoXueTu555/XiaoXueTu555.github.io@main/couple-img4.jpg"
                             onerror="this.src='https://dummyimage.com/800x450/ff6b6b/fff'">
                    </li>
                </ul>
                <button class="carousel-btn left-btn">‹</button>
                <button class="carousel-btn right-btn">›</button>
                <ul class="indicator-list"></ul>
            </div>
        </header>

        <div class="message-box">
            <p>🌺 两情相悦的最高境界是相对两无厌</p>
            <p>📖 从讲台到红毯，从师生到挚友</p>
            <p>🎉 在这个特别的日子里</p>
            <p>💐 愿你们：</p>
            <p>❤️ 冷暖有相知 | 喜乐有分享</p>
            <p>🌈 同量天地宽 | 共度日月长</p>
            <div class="date">2025年5月21日</div>
        </div>
    </div>

    <script>
        // 轮播功能
        (function(){
            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.carousel-item');
            const leftBtn = document.querySelector('.left-btn');
            const rightBtn = document.querySelector('.right-btn');
            const indicators = document.querySelector('.indicator-list');
            let currentIndex = 0;

            // 初始化指示器
            items.forEach((_,i) => {
                const dot = document.createElement('li');
                dot.className = 'indicator-item'+(i===0?' active':'');
                dot.onclick = () => goToSlide(i);
                indicators.appendChild(dot);
            });

            // 切换幻灯片
            function goToSlide(index) {
                currentIndex = (index + items.length) % items.length;
                items.forEach((item,i) => item.classList.toggle('active', i === currentIndex));
                document.querySelectorAll('.indicator-item').forEach((dot,i) => {
                    dot.classList.toggle('active', i === currentIndex);
                });
            }

            // 按钮控制
            leftBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
            rightBtn.addEventListener('click', () => goToSlide(currentIndex + 1));

            // 自动播放
            setInterval(() => goToSlide(currentIndex + 1), 5000);

            // 触摸滑动
            let touchStartX = 0;
            carousel.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
            carousel.addEventListener('touchend', e => {
                const delta = e.changedTouches[0].clientX - touchStartX;
                if(Math.abs(delta) > 50) {
                    delta > 0 ? goToSlide(currentIndex -1) : goToSlide(currentIndex +1);
                }
            });
        })();
    </script>
</body>
</html>
