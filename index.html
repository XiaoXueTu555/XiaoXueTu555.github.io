<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>带样式的网页</title>
    <style>
        body {
            font-family: 微软雅黑, Arial;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        p {
            color: #666;
            margin: 15px 0;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>📖 每日格言</h1>
    <p>「千里之行，始于足下」</p>
    <p class="highlight">今日提醒：简单的开始比完美的计划更重要！</p>
    <p>时间不在于你拥有多少，<br>而在于你怎样使用。</p>
</body>
</html>
